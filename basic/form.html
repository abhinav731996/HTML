<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <header> HTML FORM</header>
    <main>
        <section>

            <br>

            <form action="post">
                <div>
                <label for="name">Full name: </label>
                <input type="text" name="fullname" id="name" placeholder="Enter data" required>
                </div>
                
                <div>
                <label for="uname">Enter username: </label>
                <input type="text" name="username" id="uname" placeholder="Enter data">
                </div>

                <div>
                <label for="city">Select your city: </label>
                <select name="city" id="city">
                    <option value="delhi">Delhi</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="gurgaon">Gurgaon</option>
                </select>
                </div>

                <div>
                    <label for="gender">Gender: </label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>

                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                
                <br>
                
                <div>
                    <label for="review">Write your thoughts: </label>
                    <br>
                    <textarea name="review" id="review" placeholder="Enter your comment" ></textarea>
                </div>

                <br>

                <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                <button type="button" onclick="alert('Hello!! you click me')">Click me</button>
                </div>

                <input type="email">
            </form> 
        </section>
    </main>
</body>
</html>
